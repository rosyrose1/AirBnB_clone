<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Hawaii, ...</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
              </ul>
            </li>
            <li>
              <h2>Hawaii:</h2>
              <ul>
                <li>Honolulu</li>
                <li>Lahaina</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen, Laundry, ...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Kitchen</li>
            <li>Laundry</li>
            <li>TV</li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <ul>
          <li><article><h2>Tiny House</h2></article></li>
          <li><article><h2>Regular House</h2></article></li>
          <li><article><h2>Big House</h2></article></li>
        </ul>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
